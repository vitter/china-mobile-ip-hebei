name: Update CMCC Hebei Prefixes

on:
  schedule:
    - cron: "0 3 * * *"   # UTC 每日 03:00
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ip2region database (enhanced n version)
        run: |
          mkdir -p data
          echo "Downloading enhanced ip2region database (n version)..."
          # 每次都重新下载最新的 n 版数据库（45MB，识别率提升 23%）
          curl -fsSL "https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb" -o data/ip2region_v4.xdb || \
          curl -fsSL "https://ghproxy.net/https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb" -o data/ip2region_v4.xdb || \
          curl -fsSL "https://mirror.ghproxy.com/https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb" -o data/ip2region_v4.xdb || {
            echo "❌ All download sources failed!"
            exit 1
          }
          # 验证下载的文件大小（n版应该约45MB）
          size=$(stat -f%z data/ip2region_v4.xdb 2>/dev/null || stat -c%s data/ip2region_v4.xdb)
          echo "Downloaded file size: $size bytes ($(($size/1024/1024))MB)"
          if [ "$size" -lt 40000000 ]; then
            echo "❌ Downloaded file too small, expected ~45MB!"
            exit 1
          fi
          echo "✅ Successfully downloaded n version database"

      - name: Download cmcc.txt from upstream
        run: |
          mkdir -p data
          if curl -fsSL "https://raw.githubusercontent.com/vitter/china-mainland-asn/refs/heads/main/asn_txt/cmcc.txt" -o data/cmcc.txt; then
            echo "Successfully downloaded cmcc.txt"
          else
            echo "Failed to download, using existing data/cmcc.txt"
            if [ ! -f data/cmcc.txt ]; then
              echo "Error: data/cmcc.txt not found"
              exit 1
            fi
          fi

      - name: Run scanner
        env:
          PYTHONUNBUFFERED: 1
        run: |
          python src/main.py --cmcc data/cmcc.txt --sample 3 --use-cache

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add output files (need to force add since output/ is in .gitignore)
          git add -f output/*.txt output/*.csv output/*.json 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update hebei cmcc cidr - $(date +'%Y-%m-%d') [skip ci]"
            git push origin HEAD
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
