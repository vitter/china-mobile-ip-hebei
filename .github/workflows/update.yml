name: Update CMCC Hebei Prefixes

on:
  schedule:
    - cron: "15 16 * * 0"   # UTC æ¯å‘¨æ—¥ 16:15 (åŒ—äº¬æ—¶é—´å‘¨ä¸€ 00:15)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download ip2region database (enhanced n version)
        run: |
          mkdir -p data
          echo "ðŸ”„ Downloading enhanced ip2region database (n version)..."
          
          # å®šä¹‰ä¸‹è½½æºåˆ—è¡¨
          urls=(
            "https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb"
            "https://ghproxy.net/https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb"
            "https://mirror.ghproxy.com/https://github.com/hel2o/ip2region_update/releases/download/250820/ip2region_n.xdb"
          )
          
          # å°è¯•æ¯ä¸ªä¸‹è½½æº
          download_success=false
          for url in "${urls[@]}"; do
            echo "Trying: $url"
            if wget -q --show-progress --timeout=60 -O data/ip2region_v4.xdb "$url"; then
              # æ£€æŸ¥æ–‡ä»¶å¤§å°
              if [ -f data/ip2region_v4.xdb ]; then
                size=$(stat -c%s data/ip2region_v4.xdb)
                size_mb=$((size/1024/1024))
                echo "Downloaded: ${size_mb}MB"
                
                # nç‰ˆåº”è¯¥çº¦45MBï¼Œè‡³å°‘è¦å¤§äºŽ40MB
                if [ "$size" -gt 40000000 ]; then
                  echo "âœ… Successfully downloaded n version database (${size_mb}MB)"
                  download_success=true
                  break
                else
                  echo "âš ï¸  File too small (${size_mb}MB), trying next source..."
                  rm -f data/ip2region_v4.xdb
                fi
              fi
            else
              echo "âš ï¸  Download failed, trying next source..."
            fi
          done
          
          if [ "$download_success" = false ]; then
            echo "âŒ All download sources failed!"
            exit 1
          fi

      - name: Download cmcc.txt from upstream
        run: |
          mkdir -p data
          if curl -fsSL "https://raw.githubusercontent.com/vitter/china-mainland-asn/refs/heads/main/asn_txt/cmcc.txt" -o data/cmcc.txt; then
            echo "Successfully downloaded cmcc.txt"
          else
            echo "Failed to download, using existing data/cmcc.txt"
            if [ ! -f data/cmcc.txt ]; then
              echo "Error: data/cmcc.txt not found"
              exit 1
            fi
          fi
          echo "ðŸ“‹ Downloaded cmcc.txt content:"
          cat data/cmcc.txt
          echo ""
          echo "ðŸ“Š ASN count: $(cat data/cmcc.txt | tr ',' '\n' | grep -E '^[0-9]+$' | wc -l)"
          echo "ðŸ” Contains AS9808: $(cat data/cmcc.txt | grep -o '9808' || echo 'NO')"

      - name: Run scanner
        env:
          PYTHONUNBUFFERED: 1
        run: |
          # åˆ é™¤æ—§çš„ç¼“å­˜æ–‡ä»¶ï¼Œç¡®ä¿æ¯æ¬¡éƒ½èŽ·å–æœ€æ–°çš„å‰ç¼€åˆ—è¡¨
          rm -f data/prefixes_cache.json
          echo "ðŸ—‘ï¸  Removed old cache, will fetch fresh prefixes"
          # ä¸ä½¿ç”¨ç¼“å­˜ï¼Œå¹¶å‘æ•°è®¾ç½®ä¸º 5ï¼ˆé¿å… API é€ŸçŽ‡é™åˆ¶ï¼‰
          # sample 5: æ¯ä¸ª /24 ç½‘æ®µæµ‹è¯• 5 ä¸ª IPï¼Œæé«˜è¦†ç›–çŽ‡
          python src/main.py --cmcc data/cmcc.txt --sample 5 --fetch-concurrency 5

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add output files (need to force add since output/ is in .gitignore)
          git add -f output/*.txt output/*.csv output/*.json 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update hebei cmcc cidr - $(date +'%Y-%m-%d') [skip ci]"
            git push origin HEAD
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
